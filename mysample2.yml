

---
  - hosts: all
    become: yes
    tasks:
     - name: i want to install weget on ubuntu nodes
       apt:
        name: wget 
        state: present

       when: ansible_OS_family == "Debain"
     - name: i want start wget on RedHat nodes
       service: wget 
       state: started
       when: ansible_OS_family == "RedHat"
     - name: i want to install tree on ubuntu nodes
       apt:
        name: tree
        state: present
       when: ansible_OS_family == "Debain" 
     - name: i want start tree on RedHat nodes
       service: tree 
       state: started
       when: ansible_OS_family == "RedHat"  
