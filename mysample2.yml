

---
  - hosts: all
    become: yes
    tasks:
     - name: i want to install wget on ubuntu nodes
       apt:
        name: wget 
        state: present

       when: ansible_OS_family == "Debain"
     - name: i want start wget on RedHat nodes
       service: 
         name: wget 
         state: started
       when: ansible_os_family == "RedHat"
     - name: i want to install tree on ubuntu nodes
       apt:
        name: tree
        state: present
       when: ansible_os_family == "Debain" 
     - name: i want start tree on RedHat nodes
       service: 
         name: tree
         state: started
       when: ansible_os_family == "RedHat"  
